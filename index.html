<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type=""/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Crust:</legend>
                    <div>
                        <input type="radio" id="thin crust" name="crust">
                        <label for="thin crust">Thin crust</label>
                    </div>
                    <div>
                        <input type="radio" id="thick crust" name="crust">
                        <label for="thick crust">Thick crust</label>
                    </div>
                    <div>
                        <input type="radio" id="stuffed crust" name="crust">
                        <label for="stuffed crust">Stuffed crust</label>
                    </div>
                    <div>
                        <input type="radio" id="deep dish" name="crust">
                        <label for="deep dish">Deep Dish</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="toppigns">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bacon" name="bacon" value="toppigns">
                        <label for="bacon">Bacon</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sausage" name="sausage" value="toppigns">
                        <label for="sausage">Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mushrooms" name="mushrooms" value="toppigns">
                        <label for="mushrooms">Mushrooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="onions" name="onions" value="toppigns">
                        <label for="sausage">onions</label>
                    </div>
                    <div>
                        <input type="checkbox" id="black olives" name="black olives" value="toppigns">
                        <label for="black olives">Black Olives</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests"> Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="18"
                          placeholder="Allergic to cheese, substitutions, etc."></textarea>
            </fieldset>
            <fieldset>
                <legend>Where to eat:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="dine in ">Dine in</option>
                    <option value="take out">Take out</option>
                    <option value="delivery">Delivery</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Address:</legend>
                <label for="Address">Address:</label>
                <textarea id="Address" name="Address" rows="4" cols="18"
                          placeholder="If delviery put address here"></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening')">Calculate Cost</button>
            <button type="submit">Sumbit Order</button>
        </form>
    </div>
</div>

</body>
</html>
